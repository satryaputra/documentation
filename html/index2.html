<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="5">
        <tr>
            <td><center><label for="tex">Text :</label></center></td>
            <td><center><input type="text" id="text"></center></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                <input type="radio" id="radio1" name="radio"><label for="radio1">Radio 1</label>
                <input type="radio" id="radio2" name="radio"><label for="radio2">Radio 2</label>
                </center>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                <input type="checkbox" id="cb1"><label for="cb1"> checkbox 1</label>
                <input type="checkbox" id="cb2"><label for="cb1"> checkbox 2</label>
                </center>
            </td>
        </tr>
        <tr>
            <td><label for="options">Combo Box :</label></td>
            <td>
                <center>
                <select name="" id="options">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                </select>
                </center>
            </td>
        </tr>
        <tr>
            <td><center><label for="textarea">Textarea :</label></center></td>
            <td><textarea name="" id="textarea" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><center><button type="submit">Button</button></center></td>
        </tr>
    </table>
</body>
</html>
