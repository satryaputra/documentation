<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        div {
            margin: 10px;
        }

        label{
            display: block;
        }

        input:invalid {
            border: none;
            outline: 2px solid red;
            border-radius: 2px;
        }

        input:valid {
            border: 1px solid black;
            outline: inherit;
            border-radius: in;
        }
    </style>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <div>
            <label for="nama">Masukan nama: </label>
            <input type="text" name="nama" id="nama" autofocus required minlength="2" maxlength="5">
        </div>

        <div>
            <label for="email">Masukan email: </label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="noHP">Masukan No. HP: </label>
            <input type="tel" name="noHP" id="noHP">
        </div>

        <div>
            <label for="website">Masukan webstie Anda: </label>
            <input type="url" name="website" id="website">
        </div>

        <div>
            <label for="angka">Masukan angka: </label>
            <input type="number" name="angka" id="angka" min="10"  max="100" step="10">
        </div>

        <div>
            <label for="range">Input range: </label>
            <span class="awal"></span>
            <input type="range" name="range" id="range" min="0" max="100" step="5">
            <span class="akhir"></span>
        </div>

        <div>
            <label for="tanggal">Input tanggal: </label>
            <input type="date" name="tanggal" id="tanggal" >
        </div>

        <div>
            <label for="warna">Masukan warna: </label>
            <input type="color" name="warna" id="warna">
            <span class="hexa"></span>
        </div>

        <div>
            <label for="kodepos">Masukan kodepos: </label>
            <input type="text" name="kodepos" id="kodepos" pattern="^([1-9])[0-9]{4}$">
        </div>

        <div>
            <button type="submit">Kirim</button>
        </div>

    </form>

    <script>
        const slider = document.querySelector('#range');
        const awal = document.querySelector('.awal');
        const akhir = document.querySelector('.akhir');
        const warna = document.querySelector('#warna');
        const hexa = document.querySelector('.hexa')

        awal.innerHTML = slider.min;
        akhir.innerHTML = slider.value;

        slider.addEventListener('input', function() {
            akhir.innerHTML = slider.value;
        })

        hexa.innerHTML = warna.value;

        warna.addEventListener('input', () => {
            hexa.innerHTML = warna.value;
            hexa.style.color = warna.value;
        })


    </script>
</body>
</html>
